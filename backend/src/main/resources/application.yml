server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: deepShearch
  main:
    allow-bean-definition-overriding: true
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      max-age: 3600

  security:
    user:
      name: none
      password: none
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/master
          jwk-set-uri: http://localhost:8080/auth/realms/master/protocol/openid-connect/certs
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen3:1.7b
    mcp:
      client:
        enabled: true
        name: StudyPlusAdminAIClient
        version: 1.0.0
        type: sync
        streamable-http:
          connections:
            StudyPlusAdminAIClient:
              url: http://localhost:8081
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/DeepShearch}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    io.modelcontextprotocol: TRACE
    org.springframework.ai.mcp: TRACE
    com.example.edumcpclient: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

host:
  mayan:
    url: ${HOST_MAYAN_URL:http://127.0.0.1:80}
