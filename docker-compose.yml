version: '3.8'

services:
  # ===== SHARED DATABASE =====
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"

  # ===== KEYCLOAK SERVICE =====
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: always
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: 123456
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password
      KC_PROXY: edge
      KC_HOSTNAME: keycloak
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ===== SPRING BOOT APPLICATION =====
  spring-app:
    image: my-spring-app
    container_name: spring-app
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/deepshearch_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQL15Dialect
      - HOST_MAYAN_URL=http://mayan:8000
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=master
      - KEYCLOAK_CLIENT_ID=spring-app
      - KEYCLOAK_CLIENT_SECRET=your-client-secret
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===== MAYAN EDMS SERVICES =====
  mayan-redis:
    image: redis:7.4.5
    container_name: mayan-redis
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly
      - "no"
      - --databases
      - "3"
      - --maxmemory
      - "256mb"
      - --maxclients
      - "500"
      - --maxmemory-policy
      - "allkeys-lru"
      - --tcp-backlog
      - "256"
      - --requirepass
      - "mayanredispassword"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "mayanredispassword", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - mayan_redis_data:/data

  # ===== RABBITMQ (for Mayan task queue) =====
  mayan-rabbitmq:
    image: rabbitmq:4.1.4-management
    container_name: mayan-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: mayan
      RABBITMQ_DEFAULT_PASS: mayanrabbitpass
      RABBITMQ_DEFAULT_VHOST: mayan
    ports:
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 20s
    volumes:
      - mayan_rabbitmq_data:/var/lib/rabbitmq

  # ===== MAYAN EDMS APP =====
  mayan-app:
    image: mayanedms/mayanedms:s4.10
    container_name: mayan-app
    restart: unless-stopped
    environment:
      MAYAN_DATABASES: "{'default':{'ENGINE':'django.db.backends.postgresql','NAME':'mayan_db','PASSWORD':'123456','USER':'admin','HOST':'postgres','PORT':5432,'CONN_MAX_AGE':0}}"
      MAYAN_CELERY_BROKER_URL: amqp://mayan:mayanrabbitpass@mayan-rabbitmq:5672/mayan
      MAYAN_CELERY_RESULT_BACKEND: redis://:mayanredispassword@mayan-redis:6379/1
      MAYAN_LOCK_MANAGER_BACKEND: mayan.apps.lock_manager.backends.redis_lock.RedisLock
      MAYAN_LOCK_MANAGER_BACKEND_ARGUMENTS: "{'redis_url':'redis://:mayanredispassword@mayan-redis:6379/2'}"
    ports:
      - "8000:8000"
    volumes:
      - mayan_app:/var/lib/mayan
    depends_on:
      postgres:
        condition: service_healthy
      mayan-redis:
        condition: service_healthy
      mayan-rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mayan-edms/bin/python -c \"import sys,urllib.request; r=urllib.request.urlopen('http://127.0.0.1:8000/', timeout=5); sys.exit(0 if r.status<400 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
  mayan_app:
  mayan_redis_data:
  mayan_rabbitmq_data:

networks:
  app-network:
    driver: bridge
